<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="func.js"></script>
  <title>Level 6 - Pick the Door</title>
</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="height:100vh;">
  <div class="card p-4" style="width:600px;">
    <span class="badge text-bg-primary mb-2">
      <i class="bi bi-bar-chart-steps me-1"></i> Level 6
    </span>
    <h4 class="fw-bold">Conditionals: Pick the Correct Door</h4>
    <p class="text-muted">Click a door. Only one is correct. Use <strong>if/else</strong>.</p>
    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-success w-100 door" data-door="1">
        <i class="bi bi-door-open"></i> Door 1
      </button>
      <button class="btn btn-warning w-100 door" data-door="2">
        <i class="bi bi-door-open"></i> Door 2
      </button>
      <button class="btn btn-danger w-100 door" data-door="3">
        <i class="bi bi-door-open"></i> Door 3
      </button>
    </div>
    <div id="resultBox" class="alert alert-secondary text-center">
      Choose a door to see the result.
    </div>
    <div class="d-flex gap-2 mt-3">
      <a href="lvl5.html" class="btn btn-secondary w-50">← Back</a>
      <a href="lvl1.html" class="btn btn-dark w-50">⟳ Restart (Level 1)</a>
    </div>
  </div>
</body>
</html>
