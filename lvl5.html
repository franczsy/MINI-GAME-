<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="func.js"></script>
  <title>Counter: Coins - Level 5</title>
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center">
  <form class="card p-4" novalidate>
    <div class="d-flex align-items-start mb-2">
      <span class="badge text-bg-primary me-2">Level 5</span>
      <h3 class="mb-0">Counter: Coins</h3>
    </div>
    <p class="text-muted small mb-3">
      Use + and - buttons. Coins cannot go below 0.
    </p>
    <div class="d-flex align-items-center justify-content-between mb-3 gap-3">
      <button type="button" class="btn btn-outline-secondary btn-lg" id="btnMinus">-1</button>
      <div class="coinsDisplay display-4 fw-bold" id="coinsDisplay">
        Coins: 0
      </div>
      <button type="button" class="btn btn-outline-secondary btn-lg" id="btnPlus">+1</button>
    </div>
    <p class="text-muted mb-4">
      Keep clicking and take a screenshot when coins changed.
    </p>
    <div class="footer-actions d-flex gap-2">
      <a href="lvl4.html" class="btn btn-secondary w-50">Back</a>
      <a href="lvl6.html" class="btn btn-dark w-50">Next Level</a>
    </div>
  </form>
</body>
</html>
